<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move Object with Arrows</title>
  <style>
    #gameField {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 175px;
      left: 175px;
    }
  </style>
</head>
<body>
  <div id="gameField">
    <div id="player"></div>
  </div>
  <script src="minigame.js"></script>
</body>
</html>
